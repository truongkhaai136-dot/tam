                 <button id="save-session-btn">L∆∞u Phi√™n l√†m vi·ªác (.json)</button>

<script src="https://api.dmcdn.net/all.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const loadBtn = document.getElementById('load-btn');
    const mainContent = document.getElementById('main-content');
    const setupSection = document.querySelector('.setup-section');
    const transcriptContainer = document.getElementById('transcript-container');
    const dailymotionIdInput = document.getElementById('dailymotion-id');
    const enScriptInput = document.getElementById('en-script');
    const viScriptInput = document.getElementById('vi-script');
    const saveSessionBtn = document.getElementById('save-session-btn');
    const loadSessionInput = document.getElementById('load-session-input');
    const formatToolbar = document.getElementById('format-toolbar');
    const colorPicker = document.getElementById('font-color-picker');

    // State variables
    let player;
    let transcriptData = [];
    let currentLineIndex = -1;
    let userScrolling = false;
    let scrollTimeout;

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
    } else {
        console.warn("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Web Speech API.");
    }

    // --- 1. T·∫£i v√† Hi·ªÉn th·ªã ƒê·ªìng b·ªô ---

    loadBtn.addEventListener('click', initialize);

    function initialize() {
        const videoId = dailymotionIdInput.value.trim();
        const enScript = enScriptInput.value;
        const viScript = viScriptInput.value;

        if (!videoId || !enScript || !viScript) {
            alert("Vui l√≤ng nh·∫≠p ƒë·ªß ID Video v√† l·ªùi tho·∫°i ti·∫øng Anh, ti·∫øng Vi·ªát.");
            return;
        }

        parseAndCombineTranscripts(enScript, viScript);
        if (transcriptData.length === 0) {
            alert("Kh√¥ng th·ªÉ ph√¢n t√≠ch l·ªùi tho·∫°i. Vui l√≤ng ki·ªÉm tra ƒë·ªãnh d·∫°ng (m·ªói m·ªëc th·ªùi gian ph·∫£i ·ªü ƒë·∫ßu d√≤ng, v√≠ d·ª•: '0:02' ho·∫∑c '10:30').");
            return;
        }
        
        renderTranscript();
        setupVideoPlayer(videoId);

        setupSection.style.display = 'none';
        mainContent.style.display = 'grid';
    }

    function timeToSeconds(timeStr) {
        const parts = timeStr.split(':').map(Number);
        if (parts.length === 2) {
            return parts[0] * 60 + parts[1];
        } else if (parts.length === 3) {
            return parts[0] * 3600 + parts[1] * 60 + parts[2];
        }
        return 0;
    }

    function parseTranscript(script) {
        const lines = script.trim().split(/\r?\n/);
        const data = {};
        let currentTime = -1;
        // *** THAY ƒê·ªîI CH√çNH ·ªû ƒê√ÇY ***
        // Bi·ªÉu th·ª©c ch√≠nh quy m·ªõi ƒë·ªÉ t√¨m th·ªùi gian ·ªü ƒë·∫ßu d√≤ng, kh√¥ng c·∫ßn d·∫•u ngo·∫∑c
        const timeRegex = /^(\d{1,2}:\d{2}(?::\d{2})?)/;

        lines.forEach(line => {
            line = line.trim();
            const timeMatch = line.match(timeRegex);
            if (timeMatch) {
                // N·∫øu d√≤ng b·∫Øt ƒë·∫ßu b·∫±ng m·ªôt m·ªëc th·ªùi gian
                currentTime = timeToSeconds(timeMatch[1]);
                // L·∫•y ph·∫ßn vƒÉn b·∫£n sau m·ªëc th·ªùi gian
                line = line.replace(timeRegex, '').trim();
            }
            
            // Th√™m vƒÉn b·∫£n v√†o m·ªëc th·ªùi gian hi·ªán t·∫°i
            if (currentTime !== -1 && line) {
                if (!data[currentTime]) data[currentTime] = "";
                data[currentTime] += (data[currentTime] ? " " : "") + line;
            }
        });
        return data;
    }

    function parseAndCombineTranscripts(enScript, viScript) {
        const enData = parseTranscript(enScript);
        const viData = parseTranscript(viScript);
        const allTimestamps = [...new Set([...Object.keys(enData), ...Object.keys(viData)])].sort((a, b) => a - b);
        
        transcriptData = allTimestamps.map(time => ({
            time: parseFloat(time),
            en: enData[time] || "",
            vi: viData[time] || ""
        }));
    }

    function renderTranscript() {
        transcriptContainer.innerHTML = '';
        transcriptData.forEach((line, index) => {
            const lineEl = document.createElement('div');
            lineEl.className = 'transcript-line';
            lineEl.dataset.time = line.time;
            lineEl.dataset.index = index;
            
            lineEl.innerHTML = `
                <div class="en-line">${line.en}</div>
                <div class="vi-line">${line.vi}</div>
                <div class="record-section">
                    <button class="record-btn" title="Ghi √¢m v√† ch·∫•m ƒëi·ªÉm ph√°t √¢m">üé§</button>
                    <div class="result-section"></div>
                </div>
            `;
            transcriptContainer.appendChild(lineEl);
        });
        addTranscriptEventListeners();
    }
    
    function setupVideoPlayer(videoId) {
        if(player) {
            player.load(videoId);
            return;
        }
        player = DM.player(document.getElementById('player'), {
            video: videoId,
            width: '100%',
            height: '100%',
            params: {
                autoplay: false,
                mute: false
            }
        });

        player.addEventListener('timeupdate', handleTimeUpdate);
    }
    
    function handleTimeUpdate(e) {
        const currentTime = e.target.currentTime;
        let newCurrentIndex = -1;

        for (let i = transcriptData.length - 1; i >= 0; i--) {
            if (currentTime >= transcriptData[i].time) {
                newCurrentIndex = i;
                break;
            }
        }
        
        if (newCurrentIndex !== currentLineIndex) {
            highlightLine(newCurrentIndex);
        }
    }

    function highlightLine(index) {
        if (currentLineIndex !== -1) {
            const oldLine = transcriptContainer.querySelector(`[data-index='${currentLineIndex}']`);
            if (oldLine) oldLine.classList.remove('active');
        }
        
        currentLineIndex = index;
        const newLine = transcriptContainer.querySelector(`[data-index='${currentLineIndex}']`);
        if (newLine) {
            newLine.classList.add('active');
            if (!userScrolling) {
                newLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    transcriptContainer.addEventListener('scroll', () => {
        userScrolling = true;
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            userScrolling = false;
        }, 3000); // T·ª± ƒë·ªông cu·ªôn l·∫°i sau 3 gi√¢y kh√¥ng t∆∞∆°ng t√°c
    });

    // --- 2. T∆∞∆°ng t√°c v·ªõi Video v√† L·ªùi tho·∫°i ---

    function addTranscriptEventListeners() {
        const lines = transcriptContainer.querySelectorAll('.transcript-line');
        lines.forEach(line => {
            // ƒêi·ªÅu h∆∞·ªõng nhanh
            line.addEventListener('click', (e) => {
                // Ch·ªâ seek khi kh√¥ng click v√†o n√∫t record ho·∫∑c khu v·ª±c k·∫øt qu·∫£
                if (!e.target.closest('.record-section')) {
                    const time = parseFloat(line.dataset.time);
                    player.seek(time);
                    player.play();
                }
            });

            // Ch·ªânh s·ª≠a tr·ª±c ti·∫øp
            const enLine = line.querySelector('.en-line');
            const viLine = line.querySelector('.vi-line');

            [enLine, viLine].forEach(editableLine => {
                editableLine.addEventListener('dblclick', () => {
                    editableLine.contentEditable = true;
                    editableLine.focus();
                });

                editableLine.addEventListener('blur', () => {
                    editableLine.contentEditable = false;
                    const index = parseInt(line.dataset.index);
                    const type = editableLine.classList.contains('en-line') ? 'en' : 'vi';
                    transcriptData[index][type] = editableLine.innerHTML; // L∆∞u thay ƒë·ªïi (cho c·∫£ HTML tags)
                });
            });

            // Ghi √¢m
            const recordBtn = line.querySelector('.record-btn');
            if (SpeechRecognition) {
                recordBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleRecording(e.target, enLine.textContent, line.querySelector('.result-section'));
                });
            } else {
                recordBtn.disabled = true;
                recordBtn.title = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ghi √¢m.";
            }
        });
    }

    // ƒê·ªãnh d·∫°ng vƒÉn b·∫£n
    transcriptContainer.addEventListener('mouseup', showFormatToolbar);
    transcriptContainer.addEventListener('keyup', showFormatToolbar);

    function showFormatToolbar() {
        const selection = window.getSelection();
        if (!selection.isCollapsed) {
            const range = selection.getRangeAt(0);
            const rect = range.getBoundingClientRect();
            formatToolbar.style.display = 'block';
            formatToolbar.style.left = `${rect.left + window.scrollX + rect.width / 2 - formatToolbar.offsetWidth / 2}px`;
            formatToolbar.style.top = `${rect.top + window.scrollY - formatToolbar.offsetHeight - 5}px`;
        } else {
            formatToolbar.style.display = 'none';
        }
    }

    document.addEventListener('mousedown', (e) => {
        if (!formatToolbar.contains(e.target) && !isSelectionInEditable()) {
            formatToolbar.style.display = 'none';
        }
    });

    function isSelectionInEditable() {
        const selection = window.getSelection();
        if (selection.rangeCount === 0) return false;
        let container = selection.getRangeAt(0).commonAncestorContainer;
        while (container) {
            if (container.nodeType === 1 && container.isContentEditable) return true;
            container = container.parentNode;
        }
        return false;
    }


    formatToolbar.addEventListener('click', (e) => {
        if (e.target.dataset.command) {
            e.preventDefault();
            document.execCommand(e.target.dataset.command, false, null);
        }
    });

    colorPicker.addEventListener('input', (e) => {
        document.execCommand('foreColor', false, e.target.value);
    });

    // --- 3. Luy·ªán ph√°t √¢m ---

    let recordedAudioBlob = null;

    async function handleRecording(button, originalText, resultContainer) {
        if (button.classList.contains('recording')) {
            recognition.stop();
            return;
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mediaRecorder = new MediaRecorder(stream);
            const audioChunks = [];
            
            mediaRecorder.addEventListener("dataavailable", event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener("stop", () => {
                recordedAudioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                stream.getTracks().forEach(track => track.stop()); // T·∫Øt micro
            });
            
            mediaRecorder.start();

            recognition.onstart = () => {
                button.classList.add('recording');
                button.textContent = 'üõë';
                resultContainer.innerHTML = "ƒêang nghe...";
            };

            recognition.onresult = (event) => {
                const recognizedText = event.results[0][0].transcript;
                const score = calculateSimilarity(originalText, recognizedText);
                
                resultContainer.innerHTML = `
                    <p><strong>B·∫°n n√≥i:</strong> ${recognizedText}</p>
                    <p><strong>ƒêi·ªÉm ch√≠nh x√°c:</strong> ${score.toFixed(2)}%</p>
                `;

                if (recordedAudioBlob) {
                    const listenBtn = document.createElement('button');
                    listenBtn.textContent = 'Nghe l·∫°i';
                    listenBtn.className = 'listen-again-btn';
                    listenBtn.onclick = () => {
                        const audioUrl = URL.createObjectURL(recordedAudioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                    };
                    resultContainer.appendChild(listenBtn);
                }
            };
            
            recognition.onend = () => {
                mediaRecorder.stop();
                button.classList.remove('recording');
                button.textContent = 'üé§';
                 if (resultContainer.innerHTML === "ƒêang nghe...") {
                    resultContainer.innerHTML = "Kh√¥ng nh·∫≠n d·∫°ng ƒë∆∞·ª£c gi·ªçng n√≥i. Vui l√≤ng th·ª≠ l·∫°i.";
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                resultContainer.innerHTML = `L·ªói: ${event.error}`;
            };
            
            recognition.start();

        } catch (err) {
            alert("Kh√¥ng th·ªÉ truy c·∫≠p micro. Vui l√≤ng c·∫•p quy·ªÅn cho trang web.");
            console.error("L·ªói truy c·∫≠p micro:", err);
        }
    }

    // Thu·∫≠t to√°n Levenshtein distance ƒë·ªÉ t√≠nh ƒë·ªô t∆∞∆°ng ƒë·ªìng
    function calculateSimilarity(s1, s2) {
        s1 = s1.toLowerCase().trim();
        s2 = s2.toLowerCase().trim();
        
        let longer = s1;
        let shorter = s2;
        if (s1.length < s2.length) {
            longer = s2;
            shorter = s1;
        }
        const longerLength = longer.length;
        if (longerLength === 0) {
            return 100.0;
        }
        const distance = levenshteinDistance(longer, shorter);
        return (longerLength - distance) / parseFloat(longerLength) * 100;
    }

    function levenshteinDistance(s1, s2) {
        const costs = [];
        for (let i = 0; i <= s1.length; i++) {
            let lastValue = i;
            for (let j = 0; j <= s2.length; j++) {
                if (i === 0) {
                    costs[j] = j;
                } else {
                    if (j > 0) {
                        let newValue = costs[j - 1];
                        if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                            newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                        }
                        costs[j - 1] = lastValue;
                        lastValue = newValue;
                    }
                }
            }
            if (i > 0) costs[s2.length] = lastValue;
        }
        return costs[s2.length];
    }
    
    // --- 4. L∆∞u v√† M·ªü l·∫°i phi√™n l√†m vi·ªác ---

    saveSessionBtn.addEventListener('click', () => {
        // C·∫≠p nh·∫≠t n·ªôi dung l·ªùi tho·∫°i m·ªõi nh·∫•t t·ª´ DOM tr∆∞·ªõc khi l∆∞u
        const currentLines = transcriptContainer.querySelectorAll('.transcript-line');
        currentLines.forEach((lineEl, index) => {
            transcriptData[index].en = lineEl.querySelector('.en-line').innerHTML;
            transcriptData[index].vi = lineEl.querySelector('.vi-line').innerHTML;
        });

        const sessionData = {
            videoId: dailymotionIdInput.value,
            transcripts: transcriptData
        };
        const dataStr = JSON.stringify(sessionData, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `session_${sessionData.videoId}_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
    
    loadSessionInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const sessionData = JSON.parse(e.target.result);
                dailymotionIdInput.value = sessionData.videoId;
                transcriptData = sessionData.transcripts;

                // ƒêi·ªÅn l·∫°i v√†o textarea ƒë·ªÉ ng∆∞·ªùi d√πng th·∫•y
                enScriptInput.value = transcriptData.map(l => `${new Date(l.time * 1000).toISOString().substr(14, 5)}\n${l.en.replace(/<[^>]*>?/gm, '')}`).join('\n\n');
                viScriptInput.value = transcriptData.map(l => `${new Date(l.time * 1000).toISOString().substr(14, 5)}\n${l.vi.replace(/<[^>]*>?/gm, '')}`).join('\n\n');
                
                // T·∫£i tr·ª±c ti·∫øp m√† kh√¥ng c·∫ßn b·∫•m n√∫t
                renderTranscript();
                setupVideoPlayer(sessionData.videoId);

                setupSection.style.display = 'none';
                mainContent.style.display = 'grid';

            } catch (error) {
                alert("T·ªáp tin kh√¥ng h·ª£p l·ªá ho·∫∑c b·ªã l·ªói.");
                console.error("L·ªói khi ƒë·ªçc t·ªáp JSON:", error);
            }
        };
        reader.readAsText(file);
        
        // Reset input ƒë·ªÉ c√≥ th·ªÉ t·∫£i l·∫°i c√πng t·ªáp
        loadSessionInput.value = '';
    });
});
