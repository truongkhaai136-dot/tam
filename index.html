<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Học Tiếng Anh qua Video</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --highlight-color: #fffbe6;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .setup-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 2px solid var(--border-color);
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group textarea {
            height: 150px;
            resize: vertical;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button, .file-input-label {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover, .file-input-label:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
        .file-input-label { background-color: #5cb85c; }
        .file-input-label:hover { background-color: #4cae4c; }
        .main-content {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        .video-container {
            position: sticky;
            top: 20px;
            align-self: flex-start;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        #player-iframe {
            width: 100%;
            height: 100%;
        }
        #transcript-container {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
        }
        .transcript-line {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .transcript-line:hover {
            background-color: #eef5ff;
        }
        .transcript-line.active .en-line {
            background-color: var(--highlight-color);
            font-weight: bold;
            color: #c79100;
        }
        .en-line, .vi-line {
            padding: 8px;
            border-radius: 4px;
            position: relative;
        }
        .vi-line {
            color: #555;
            font-style: italic;
            font-size: 0.95em;
        }
        [contenteditable="true"] {
            outline: 2px dashed var(--primary-color);
            background-color: #fff;
        }
        #format-toolbar {
            position: absolute;
            display: none;
            background: #333;
            color: white;
            border-radius: 6px;
            padding: 5px;
            z-index: 1000;
        }
        #format-toolbar button {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            font-size: 1em;
            min-width: 40px;
        }
        #format-toolbar button:hover {
            background: #555;
        }
        input[type="color"] {
            border: none;
            background: none;
            width: 25px;
            height: 25px;
            padding: 0;
            cursor: pointer;
            vertical-align: middle;
        }
        .record-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .record-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            padding: 5px;
        }
        .record-btn.recording {
            color: red;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .result-section {
            font-size: 0.9em;
            margin-left: 10px;
        }
        .listen-again-btn {
            background-color: #f0ad4e;
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .listen-again-btn:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Công cụ Học Tiếng Anh qua Video & Luyện Phát Âm</h1>

    <div class="setup-section">
        <div class="input-group">
            <label for="dailymotion-id">1. Dán ID video Dailymotion vào đây:</label>
            <input type="text" id="dailymotion-id" placeholder="ví dụ: x8f75h2">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="input-group">
                <label for="en-script">2. Dán lời thoại tiếng Anh:</label>
                <textarea id="en-script" placeholder="0:02&#10;If I could live in a place like this..."></textarea>
            </div>
            <div class="input-group">
                <label for="vi-script">3. Dán lời thoại tiếng Việt:</label>
                <textarea id="vi-script" placeholder="0:02&#10;Nếu mình có thể sống ở một nơi như thế này..."></textarea>
            </div>
        </div>
        <div class="button-group">
            <button id="load-btn">Tải Video và Lời thoại</button>
            <label for="load-session-input" class="file-input-label">Mở Phiên làm việc (.json)</label>
            <input type="file" id="load-session-input" accept=".json" style="display: none;">
        </div>
    </div>

    <div class="main-content" id="main-content">
        <div>
            <div class="video-container">
                <iframe id="player-iframe"
                    frameborder="0"
                    width="100%"
                    height="100%"
                    allowfullscreen
                    allow="autoplay">
                </iframe>
            </div>
            <div class="button-group" style="margin-top: 20px;">
                 <button id="save-session-btn">Lưu Phiên làm việc (.json)</button>
            </div>
        </div>
        <div id="transcript-container"></div>
    </div>
</div>

<div id="format-toolbar">
    <button data-command="bold"><b>B</b></button>
    <button data-command="italic"><i>I</i></button>
    <button data-command="underline"><u>U</u></button>
    <input type="color" id="font-color-picker" title="Chọn màu chữ">
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const loadBtn = document.getElementById('load-btn');
    const mainContent = document.getElementById('main-content');
    const setupSection = document.querySelector('.setup-section');
    const transcriptContainer = document.getElementById('transcript-container');
    const dailymotionIdInput = document.getElementById('dailymotion-id');
    const enScriptInput = document.getElementById('en-script');
    const viScriptInput = document.getElementById('vi-script');
    const saveSessionBtn = document.getElementById('save-session-btn');
    const loadSessionInput = document.getElementById('load-session-input');
    const formatToolbar = document.getElementById('format-toolbar');
    const colorPicker = document.getElementById('font-color-picker');

    // State variables
    let playerFrame;
    let transcriptData = [];
    let currentLineIndex = -1;
    let userScrolling = false;
    let scrollTimeout;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
    } else {
        console.warn("Trình duyệt không hỗ trợ Web Speech API.");
    }
    
    loadBtn.addEventListener('click', initialize);

    function initialize() {
        const videoId = dailymotionIdInput.value.trim();
        const enScript = enScriptInput.value;
        const viScript = viScriptInput.value;

        if (!videoId || !enScript || !viScript) {
            alert("Vui lòng nhập đủ ID Video và lời thoại tiếng Anh, tiếng Việt.");
            return;
        }

        parseAndCombineTranscripts(enScript, viScript);
        if (transcriptData.length === 0) {
            alert("Không thể phân tích lời thoại. Vui lòng kiểm tra định dạng (mỗi mốc thời gian phải ở đầu dòng, ví dụ: '0:02' hoặc '10:30').");
            return;
        }
        
        renderTranscript();
        setupVideoPlayer(videoId);

        setupSection.style.display = 'none';
        mainContent.style.display = 'grid';
    }

    function timeToSeconds(timeStr) {
        const parts = timeStr.split(':').map(Number);
        if (parts.length === 2) return parts[0] * 60 + parts[1];
        if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
        return 0;
    }

    function parseTranscript(script) {
        const lines = script.trim().split(/\r?\n/);
        const data = {};
        let currentTime = -1;
        const timeRegex = /^(\d{1,2}:\d{2}(?::\d{2})?)/;

        lines.forEach(line => {
            line = line.trim();
            const timeMatch = line.match(timeRegex);
            if (timeMatch) {
                currentTime = timeToSeconds(timeMatch[1]);
                line = line.replace(timeRegex, '').trim();
            }
            if (currentTime !== -1 && line) {
                if (!data[currentTime]) data[currentTime] = "";
                data[currentTime] += (data[currentTime] ? " " : "") + line;
            }
        });
        return data;
    }

    function parseAndCombineTranscripts(enScript, viScript) {
        const enData = parseTranscript(enScript);
        const viData = parseTranscript(viScript);
        const allTimestamps = [...new Set([...Object.keys(enData), ...Object.keys(viData)])].sort((a, b) => a - b);
        
        transcriptData = allTimestamps.map(time => ({
            time: parseFloat(time),
            en: enData[time] || "",
            vi: viData[time] || ""
        }));
    }

    function renderTranscript() {
        transcriptContainer.innerHTML = '';
        transcriptData.forEach((line, index) => {
            const lineEl = document.createElement('div');
            lineEl.className = 'transcript-line';
            lineEl.dataset.time = line.time;
            lineEl.dataset.index = index;
            lineEl.innerHTML = `<div class="en-line">${line.en}</div><div class="vi-line">${line.vi}</div><div class="record-section"><button class="record-btn" title="Ghi âm và chấm điểm phát âm">🎤</button><div class="result-section"></div></div>`;
            transcriptContainer.appendChild(lineEl);
        });
        addTranscriptEventListeners();
    }
    
    function setupVideoPlayer(videoId) {
        playerFrame = document.getElementById('player-iframe');
        playerFrame.src = `https://www.dailymotion.com/embed/video/${videoId}?api=postMessage&autoplay=0`;

        // *** THAY ĐỔI QUAN TRỌNG Ở ĐÂY ***
        // Chờ cho iframe load xong, sau đó gửi yêu cầu "lắng nghe" sự kiện timeupdate.
        playerFrame.onload = () => {
            postPlayerMessage('addEventListener', ['timeupdate']);
        };
    }
    
    function postPlayerMessage(command, args = []) {
        if (!playerFrame || !playerFrame.contentWindow) return;
        playerFrame.contentWindow.postMessage(JSON.stringify({ command: command, parameters: args }), 'https://www.dailymotion.com');
    }

    window.addEventListener('message', (event) => {
        if (event.origin !== 'https://www.dailymotion.com') {
            return;
        }
        try {
            // Dailymotion gửi dữ liệu dưới dạng string, không phải JSON object
            const data = new URLSearchParams(event.data);
            const eventName = data.get('event');
            
            if (eventName === 'timeupdate') {
                const currentTime = parseFloat(data.get('time'));
                if (!isNaN(currentTime)) {
                    handleTimeUpdate(currentTime);
                }
            }
        } catch (e) {
            console.error("Error parsing message from Dailymotion:", e);
        }
    });
    
    function handleTimeUpdate(currentTime) {
        let newCurrentIndex = -1;
        for (let i = transcriptData.length - 1; i >= 0; i--) {
            if (currentTime >= transcriptData[i].time) {
                newCurrentIndex = i;
                break;
            }
        }
        if (newCurrentIndex !== currentLineIndex) {
            highlightLine(newCurrentIndex);
        }
    }

    function highlightLine(index) {
        if (currentLineIndex !== -1) {
            const oldLine = transcriptContainer.querySelector(`[data-index='${currentLineIndex}']`);
            if (oldLine) oldLine.classList.remove('active');
        }
        currentLineIndex = index;
        const newLine = transcriptContainer.querySelector(`[data-index='${currentLineIndex}']`);
        if (newLine) {
            newLine.classList.add('active');
            if (!userScrolling) {
                newLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    transcriptContainer.addEventListener('scroll', () => {
        userScrolling = true;
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => { userScrolling = false; }, 3000);
    });
    
    function addTranscriptEventListeners() {
        transcriptContainer.querySelectorAll('.transcript-line').forEach(line => {
            line.addEventListener('click', (e) => {
                if (!e.target.closest('.record-section')) {
                    const time = parseFloat(line.dataset.time);
                    postPlayerMessage('seek', [time]);
                    postPlayerMessage('play');
                }
            });

            const enLine = line.querySelector('.en-line');
            const viLine = line.querySelector('.vi-line');

            [enLine, viLine].forEach(editableLine => {
                editableLine.addEventListener('dblclick', () => { editableLine.contentEditable = true; editableLine.focus(); });
                editableLine.addEventListener('blur', () => {
                    editableLine.contentEditable = false;
                    const index = parseInt(line.dataset.index);
                    const type = editableLine.classList.contains('en-line') ? 'en' : 'vi';
                    transcriptData[index][type] = editableLine.innerHTML;
                });
            });

            const recordBtn = line.querySelector('.record-btn');
            if (SpeechRecognition) {
                recordBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleRecording(e.target, enLine.textContent, line.querySelector('.result-section'));
                });
            } else {
                recordBtn.disabled = true;
                recordBtn.title = "Trình duyệt không hỗ trợ ghi âm.";
            }
        });
    }

    transcriptContainer.addEventListener('mouseup', showFormatToolbar);
    transcriptContainer.addEventListener('keyup', showFormatToolbar);

    function showFormatToolbar() {
        const selection = window.getSelection();
        if (!selection.isCollapsed) {
            const range = selection.getRangeAt(0);
            const rect = range.getBoundingClientRect();
            formatToolbar.style.display = 'block';
            formatToolbar.style.left = `${rect.left + window.scrollX + rect.width / 2 - formatToolbar.offsetWidth / 2}px`;
            formatToolbar.style.top = `${rect.top + window.scrollY - formatToolbar.offsetHeight - 5}px`;
        } else {
            formatToolbar.style.display = 'none';
        }
    }
    document.addEventListener('mousedown', (e) => {
        if (!formatToolbar.contains(e.target) && !isSelectionInEditable()) {
            formatToolbar.style.display = 'none';
        }
    });

    function isSelectionInEditable() {
        const selection = window.getSelection();
        if (selection.rangeCount === 0) return false;
        let container = selection.getRangeAt(0).commonAncestorContainer;
        while (container) {
            if (container.nodeType === 1 && container.isContentEditable) return true;
            container = container.parentNode;
        }
        return false;
    }

    formatToolbar.addEventListener('click', (e) => {
        if (e.target.dataset.command) {
            e.preventDefault();
            document.execCommand(e.target.dataset.command, false, null);
        }
    });
    colorPicker.addEventListener('input', (e) => { document.execCommand('foreColor', false, e.target.value); });
    
    let recordedAudioBlob = null;
    async function handleRecording(button, originalText, resultContainer) {
        if (button.classList.contains('recording')) { recognition.stop(); return; }
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mediaRecorder = new MediaRecorder(stream);
            const audioChunks = [];
            mediaRecorder.addEventListener("dataavailable", e => { audioChunks.push(e.data); });
            mediaRecorder.addEventListener("stop", () => {
                recordedAudioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                stream.getTracks().forEach(track => track.stop());
            });
            mediaRecorder.start();

            recognition.onstart = () => { button.classList.add('recording'); button.textContent = '🛑'; resultContainer.innerHTML = "Đang nghe..."; };
            recognition.onresult = (event) => {
                const recognizedText = event.results[0][0].transcript;
                const score = calculateSimilarity(originalText, recognizedText);
                resultContainer.innerHTML = `<p><strong>Bạn nói:</strong> ${recognizedText}</p><p><strong>Điểm chính xác:</strong> ${score.toFixed(2)}%</p>`;
                if (recordedAudioBlob) {
                    const listenBtn = document.createElement('button');
                    listenBtn.textContent = 'Nghe lại';
                    listenBtn.className = 'listen-again-btn';
                    listenBtn.onclick = () => { new Audio(URL.createObjectURL(recordedAudioBlob)).play(); };
                    resultContainer.appendChild(listenBtn);
                }
            };
            recognition.onend = () => {
                mediaRecorder.stop();
                button.classList.remove('recording');
                button.textContent = '🎤';
                if (resultContainer.innerHTML === "Đang nghe...") resultContainer.innerHTML = "Không nhận dạng được. Vui lòng thử lại.";
            };
            recognition.onerror = (e) => { resultContainer.innerHTML = `Lỗi: ${e.error}`; };
            recognition.start();
        } catch (err) { alert("Không thể truy cập micro. Vui lòng cấp quyền."); }
    }

    function calculateSimilarity(s1, s2) {
        s1 = s1.toLowerCase().trim(); s2 = s2.toLowerCase().trim();
        let longer = s1, shorter = s2;
        if (s1.length < s2.length) { longer = s2; shorter = s1; }
        const longerLength = longer.length;
        if (longerLength === 0) return 100.0;
        return (longerLength - levenshteinDistance(longer, shorter)) / parseFloat(longerLength) * 100;
    }
    function levenshteinDistance(s1, s2) {
        const costs = [];
        for (let i = 0; i <= s1.length; i++) {
            let lastValue = i;
            for (let j = 0; j <= s2.length; j++) {
                if (i === 0) costs[j] = j;
                else if (j > 0) {
                    let newValue = costs[j - 1];
                    if (s1.charAt(i - 1) !== s2.charAt(j - 1)) newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                    costs[j - 1] = lastValue; lastValue = newValue;
                }
            }
            if (i > 0) costs[s2.length] = lastValue;
        }
        return costs[s2.length];
    }
    
    saveSessionBtn.addEventListener('click', () => {
        transcriptContainer.querySelectorAll('.transcript-line').forEach((lineEl, index) => {
            transcriptData[index].en = lineEl.querySelector('.en-line').innerHTML;
            transcriptData[index].vi = lineEl.querySelector('.vi-line').innerHTML;
        });
        const sessionData = { videoId: dailymotionIdInput.value, transcripts: transcriptData };
        const dataStr = JSON.stringify(sessionData, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(dataBlob);
        a.download = `session_${sessionData.videoId}_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        URL.revokeObjectURL(a.href);
    });
    
    loadSessionInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const sessionData = JSON.parse(e.target.result);
                dailymotionIdInput.value = sessionData.videoId;
                transcriptData = sessionData.transcripts;
                enScriptInput.value = transcriptData.map(l => `${new Date(l.time * 1000).toISOString().substr(14, 5)}\n${l.en.replace(/<[^>]*>?/gm, '')}`).join('\n\n');
                viScriptInput.value = transcriptData.map(l => `${new Date(l.time * 1000).toISOString().substr(14, 5)}\n${l.vi.replace(/<[^>]*>?/gm, '')}`).join('\n\n');
                renderTranscript();
                setupVideoPlayer(sessionData.videoId);
                setupSection.style.display = 'none';
                mainContent.style.display = 'grid';
            } catch (error) { alert("Tệp tin không hợp lệ."); }
        };
        reader.readAsText(file);
        loadSessionInput.value = '';
    });
});
</script>

</body>
</html>
